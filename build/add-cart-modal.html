<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Продаем ювелирные украшения">
  <title>Jewellery - Корзина</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/Poppins-Medium.woff2" as="font">
  <link rel="preload" href="fonts/CormorantGaramond-Bold.woff2" as="font">
  <link rel="preload" href="fonts/CormorantGaramond-Italic.woff2" as="font">
  <!-- Pixel glass-->
  <style>
    HTML {
      background-repeat: no-repeat;
      background-position:  50% 0;
      /* Mobile layout by default */
      background-image: url("img/PP/320-Add-to-cart-mobilePP.png");
    }
    /* Tablet */
    @media ( min-width: 768px ) {
      HTML {
        /* Tablet layout */
        background-image: url("img/PP/768-Add-to-cart-tabletPP.png");
      }
    }
    /* Desktop */
    @media ( min-width: 1366px ) {
      HTML {
        /* Desktop layout */
        background-image: url("img/PP/Add-to-cart-desktopPP.png");
      }
    }
  </style>
  <link type="text/css" href="../node_modules/pixel-glass/styles.css" rel="stylesheet">
  <script type="text/javascript" src="../node_modules/pixel-glass/script.js"></script>
</head>
<body>
  <main class="overlay js-overlay">
    <div class="modal modal--add js-modal-add">
      <section class="modal__container">
        <button class="modal__btn">
          <svg width="14" height="14">
            <use xlink:href="img/sprite-auto.svg#icon-close"></use>
          </svg>
        </button>
        <h2 class="modal__heading">The item was added to your cart</h2>
        <div class="modal__wrapper">
          <div class="modal__img">
            <picture>
              <!-- 1x: 70px; 2x: 140px -->
              <source media="(max-width: 767px)" type="image/webp" srcset="img/jpeg/catalog/necklace-detail-small-mobile@1x.webp, img/jpeg/catalog/necklace-detail-small-mobile@2x.webp 2x">
              <!-- 1x: 88px; 2x: 176px -->
              <source media="(max-width: 1023px)" type="image/webp" srcset="img/jpeg/catalog/necklace-detail-small-tablet@1x.webp, img/jpeg/catalog/necklace-detail-small-desktop@2x.webp 2x">
              <!-- 1x: 84px; 2x: 168px -->
              <source type="image/webp" srcset="img/jpeg/catalog/necklace-detail-small-desktop@1x.webp, img/jpeg/catalog/necklace-detail-small-desktop@2x.webp 2x">
              <!-- 1x: 84px; 2x: 168px -->
              <img width="84" height="79" src="img/jpeg/catalog/necklace-detail-small-desktop@1x.jpg" srcset="img/jpeg/catalog/necklace-detail-small-desktop@2x.jpg 2x" alt="Small necklace" loading="lazy">
            </picture>
          </div>
          <div class="modal__product">
            <h3 class="modal__product-heading">Gold Necklace</h3>
            <p class="modal__product-text">$ 115</p>
          </div>
          <div class="modal__counter">
            <button class="modal__counter-btn">
              <svg width="14" height="14">
                <use xlink:href="img/sprite-auto.svg#icon-plus"></use>
              </svg>
            </button>
            <span>1</span>
            <button class="modal__counter-btn">
              <svg width="14" height="2">
                <use xlink:href="img/sprite-auto.svg#icon-minus"></use>
              </svg>
            </button>
          </div>
        </div>
        <div class="modal__subtotal">
          <p class="modal__subtotal-text">You have 1 item in the cart</p>
          <span>Cart subtotal:<span>$ 115</span></span>
        </div>
        <div class="modal__btn-wrapper">
          <a href="catalog.html" class="modal__link btn-primary btn-primary--white">Continue shopping</a>
          <a href="product-card.html" class="modal__link btn-primary">Checkout</a>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
